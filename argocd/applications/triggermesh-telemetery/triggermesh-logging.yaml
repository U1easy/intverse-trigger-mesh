apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: triggermesh-logging
  namespace: argocd
spec:
  destination:
    namespace: observability
    server: https://kubernetes.default.svc
  project: default
  source:
    path: observability/logging/
    repoURL: git@github.com:IntVerse/intverse-trigger-mesh.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 2
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s
